<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title> <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #fafafa; font-family: 'Arial', sans-serif; }

        /* THE GAME AREA */
        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4a752c; /* Classic Snake Green */
        }
        
        /* This iframe pulls the actual Google Snake assets */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Performance fix for Chromebooks */
            transform: translateZ(0);
        }

        /* THE FOOLPROOF GOOGLE DISGUISE */
        #boss-screen {
            display: none; 
            position: fixed; 
            top: 0; left: 0;
            width: 100%; height: 100%; 
            background: #fff; 
            z-index: 10000;
            flex-direction: column; 
            align-items: center; 
            padding-top: 15vh;
        }
        .google-logo { width: 272px; margin-bottom: 30px; }
        .search-container { position: relative; width: 584px; max-width: 90%; }
        .search-bar {
            width: 100%; height: 44px; padding: 0 45px;
            font-size: 16px; border: 1px solid #dfe1e5;
            border-radius: 24px; outline: none;
        }
        .search-bar:hover { box-shadow: 0 1px 6px rgba(32,33,36,.28); }
    </style>
</head>
<body>

    <div id="boss-screen">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="google-logo">
        <div class="search-container">
            <input type="text" id="fake-input" class="search-bar" placeholder="Search Google or type a URL" autocomplete="off">
        </div>
        <div style="margin-top: 30px;">
            <button style="padding: 10px 18px; background: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px; color: #3c4043; cursor: pointer;">Google Search</button>
            <button style="padding: 10px 18px; background: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px; color: #3c4043; margin-left:10px; cursor: pointer;">I'm Feeling Lucky</button>
        </div>
    </div>

    <div id="game-container">
        <iframe 
            id="game-frame"
            src="https://www.google.com/logos/2010/pacman10-i.html" 
            style="display:none;">
        </iframe>
        <iframe 
            id="snake-frame"
            src="https://elgoog.im/snake/" 
            allow="fullscreen">
        </iframe>
    </div>

    <script>
        const boss = document.getElementById("boss-screen");
        const snakeFrame = document.getElementById("snake-frame");
        const fakeInput = document.getElementById("fake-input");

        document.addEventListener("keydown", (e) => {
            // PRESS 'ESC' TO ACTIVATE DISGUISE
            if (e.key === "Escape") {
                if (boss.style.display === "flex") {
                    boss.style.display = "none";
                    snakeFrame.style.visibility = "visible";
                    document.title = "Snake Game";
                } else {
                    boss.style.display = "flex";
                    snakeFrame.style.visibility = "hidden";
                    document.title = "Google";
                    fakeInput.focus();
                }
            }
        });

        // Make the search bar actually work for extra proof
        fakeInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && fakeInput.value !== "") {
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(fakeInput.value);
            }
        });
    </script>
</body>
</html>
