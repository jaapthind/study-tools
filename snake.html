<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #fff; font-family: 'Arial', sans-serif; }

        /* THE GAME AREA */
        #game-container {
            width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: #4a752c;
        }
        
        iframe {
            width: 100%; height: 100%; border: none;
            /* Using translate3d to keep it smooth on your MSI and Chromebook */
            transform: translate3d(0,0,0);
        }

        /* THE GOOGLE BOSS SCREEN */
        #boss-screen {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: #fff; z-index: 10000;
            flex-direction: column; align-items: center; padding-top: 15vh;
        }
        .google-logo { width: 272px; margin-bottom: 30px; }
        .search-input {
            width: 584px; max-width: 90%; height: 44px;
            padding: 0 45px; font-size: 16px;
            border: 1px solid #dfe1e5; border-radius: 24px;
            outline: none;
        }
    </style>
</head>
<body>

    <div id="boss-screen">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="google-logo">
        <input type="text" id="fake-search" class="search-input" placeholder="Search Google or type a URL" autocomplete="off">
    </div>

    <div id="game-container">
        <iframe 
            id="game-frame"
            src="https://www.google.com/fbx?fbx=snake_arcade" 
            allow="autoplay; gamepad; fullscreen">
        </iframe>
    </div>

    <script>
        const boss = document.getElementById("boss-screen");
        const gameFrame = document.getElementById("game-frame");
        const fakeSearch = document.getElementById("fake-search");

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                if (boss.style.display === "flex") {
                    boss.style.display = "none";
                    gameFrame.style.visibility = "visible";
                    document.title = "Snake Game";
                } else {
                    boss.style.display = "flex";
                    gameFrame.style.visibility = "hidden";
                    document.title = "Google";
                    fakeSearch.focus();
                }
            }
        });

        fakeSearch.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && fakeSearch.value !== "") {
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(fakeSearch.value);
            }
        });
    </script>
</body>
</html>
